<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1141/1141750.png" type="image/x-icon">
    <title>Diary Note | สมุดบันทึกเรื่องราว</title>

    <style>
        #button_hover {
            width: 60px;
            height: 60px;
            transition: 0.5s;
            position: fixed;
        }

        #button_hover:hover {
            width: 70px;
            height: 70px;
            transition: 0.5s;
        }

        #icon_hover {
            transition: 0.5s;
        }

        #button_hover:hover #icon_hover {
            font-size: 40px;
            transition: 0.5s;
        }
    </style>
</head>

<body class="bg-dark">
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://cdn-icons-png.flaticon.com/512/1141/1141750.png" alt="Logo" width="30" height="30"
                    class="d-inline-block align-text-top">
                Diary Note | สมุดบันทึกเรื่องราว
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">หน้าแรก</a>
                    </li>
                </ul>
                <form class="d-flex" role="search" action="javascript:searchData()">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                        id="searchInput" required>
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container d-flex justify-content-around flex-wrap mt-5">
        <div class="card mb-3" style="max-width: 48%; height: auto;">
            <div class="card-header text-end">
                <button class="fa fa-trash fs-5 btn border-0 btn-sm"></button>
            </div>
            <img src="https://snworksceo.imgix.net/bsd/c269fadd-6c35-4962-9859-385f5ab779ca.sized-1000x1000.jpg?w=1000"
                class="card-img-top card-img-bottom" alt="...">
            <div class="card-body">
                <h5 class="card-title">Special title treatment</h5>
                <p class="card-text">With supporting text below as a natural.</p>
            </div>
        </div>
    </div>
    <button class="btn btn-warning btn-lg border-0 rounded-circle bottom-0 end-0 me-3 mb-3" id="button_hover"
        onclick="addDiary()">
        <i class="fa fa-plus" id="icon_hover"></i>
    </button>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
